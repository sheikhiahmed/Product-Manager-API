name: Project build

on:
  push:
    branches:
      - main
      - feature-branch
  pull_request:
    branches:
      - main
      - feature-branch

env:
    repository: 'te-maven-release-local'
    repository_snapshot: 'te-maven-snapshot-local'

jobs:
  build:
    runs-on: ubuntu-latest


    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        env:
          MYSQL_ROOT_PASSWORD: rootroot
          MYSQL_DATABASE: PRODUCT_MANAGER

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: build application
      run: |
        mvn clean install
        echo ${{vars.REPOSITORY}}
